var check = function()
{
	if(document.getElementById('psw').value==document.getElementById('pswrepeat').value)
		{
		document.getElementById('message').style.color='green';
		document.getElementById('message').innerHTML ='matching';
		}
	else
		{
		document.getElementById('message').style.color='red';
		document.getElementById('message').innerHTML ='not matching';
		}
	}

<form class="modal-content" action ="Servletregistration" >
  <div class="container">
    <h1 style="color:white;text-align:center">Register Yourself</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email" style="color:white"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
 
 
    <label for="uname" style="color:white"><b>UserName</b></label>

 <label for="budgetsal" style="color:white"><b>Budget Amount</b></label>

    <label for="psw" style="color:white"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat" style="color:white"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswrepeat" onkeyup='check()' required>
